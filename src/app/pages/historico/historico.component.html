<div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="historico-transacoes">
          <h1>Histórico de Transações</h1>
          <div class="lista-transacoes">
              <ng-container *ngFor="let transacao of transacoes">
                  <app-cardtransacao [transacoes]="transacoes"></app-cardtransacao>
              </ng-container>
          </div>
          <button *ngIf="mostrarBotaoCarregarMais" (click)="carregarMaisTransacoes()">Carregar Mais</button>
        </div>
      </div>
    </div>
  </div>
