<div class="card-content d-flex flex-column justify-content-center">

  <div class="card-title">
    <span class="titulo">{{ titulo }}</span>
    <i class="bi bi-dot"></i>
    <span class="mes">{{ mes }}</span>
  </div>
  <div class="card-valor">
    <span class="valor">{{ valor }}</span>
  </div>
</div>
