<div [formGroup]="cadastroForm" class="formularioinvalido">
  <div formGroupName="endereco" class="formularioinvalido">

    <label class="form-label">CEP</label>
    <div class="input-group">
      <input type="text" class="form-control" formControlName="cep" [mask]="'00.000-000'" (keyup.enter)="procurarCep()"/>
      <button class="button-cep" type="button" (click)="procurarCep()">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <span
      *ngIf="(getCampo('cep')?.dirty || getCampo('cep')?.touched) && getCampo('cep')?.hasError('required') "
      class="texto-invalido"
      >CEP é obrigatório.
    </span >
    <span
      *ngIf="getCampo('cep')?.hasError('minlength')"
      class="texto-invalido"
      >CEP precisa conter 8 dígitos.
    </span >
    <span *ngIf="(mensagemErro || pesquisaFeita) && getCampo('cep')?.value.length === 8 && getCampo('cep')?.value === valorErro " class="texto-invalido">
      {{mensagemErro}}
    </span>


    <div class="row">
      <div class="col-3">
        <label class="form-label">Estado</label>
        <select class="form-select" formControlName="estado">
          <option value select>Selecionar</option>
          <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
        </select>
        <span
          *ngIf="(getCampo('estado')?.dirty || getCampo('estado')?.touched) && getCampo('estado')?.hasError('required') "
          class="texto-invalido"
          >Estado é obrigatório.
        </span >
      </div>
      <div class="col">
        <label class="form-label" >Cidade</label>
        <input type="text" class="form-control" formControlName="cidade" (keypress)="this.formService.apenasCaracteres($event)"/>
        <span
          *ngIf="(getCampo('cidade')?.dirty || getCampo('cidade')?.touched ) && getCampo('cidade')?.hasError('required') "
          class="texto-invalido"
          >Cidade é obrigatório.
        </span >
      </div>
    </div>


    <label class="form-label">Logradouro</label>
    <input type="text" class="form-control" formControlName="logradouro" />
    <span
      *ngIf="(getCampo('logradouro')?.dirty || getCampo('logradouro')?.touched) && getCampo('logradouro')?.hasError('required') "
      class="texto-invalido"
      >Logradouro é obrigatório.
    </span >

    <label class="form-label">Número</label>
    <input type="text" class="form-control" formControlName="numero" />
    <span
      *ngIf="(getCampo('numero')?.dirty || getCampo('numero')?.touched) && getCampo('numero')?.hasError('required') "
      class="texto-invalido"
      >Número é obrigatório.
    </span >

    <div class="row">
      <div class="col">
        <label class="form-label">Complemento</label>
      <input type="text" class="form-control" formControlName="complemento" />
      </div>
      <div class="col">
        <label class="form-label">Bairro</label>
        <input type="text" class="form-control" formControlName="bairro" />
        <span
          *ngIf="(getCampo('bairro')?.dirty || getCampo('bairro')?.touched) && getCampo('bairro')?.hasError('required') "
          class="texto-invalido"
          >Bairro é obrigatório.
        </span >
      </div>
    </div>




  </div>
</div>
