<div class="inicial-content">
  <app-header-inicial></app-header-inicial>

  <main class="main_container">
    <section class="section_saldo">
      <div class="saldo_textos">
        <h1 class="text-center text-white">R$ 32.000,00</h1>
        <p class="text-center text-white">Saldo Atual</p>
      </div>
    </section>

    <section class="section_botoes d-flex justify-content-center gap-4">
      <app-component-botao icone="bi-arrow-left-right" texto="Transferência"></app-component-botao>
      <app-component-botao icone="bi-arrow-up" texto="Pagamentos"></app-component-botao>
      <app-component-botao icone="bi-card-text" texto="Histórico de transações"></app-component-botao>
    </section>

    <section class="section_transacoes">
      <div class="transacoes_content">
        <h3 class="card-title mb-4">Transações recentes</h3>
        <div class="transacoes">
          <div *ngFor="let transacao of transacoesExibidas">
            <app-cardtransacao [transacao]="transacao"></app-cardtransacao>
          </div>
        </div>
      </div>
    </section>


  </main>

  <app-footer></app-footer>

</div>
